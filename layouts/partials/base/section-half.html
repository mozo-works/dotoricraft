<section class="flex items-center justify-center">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
    {{- if ne .params.imageFirst "false" }}
    <div class="col">
      <img src="{{ .params.image }}" alt="">
    </div>
    <div class="col">
      {{ .inner | markdownify }}
    </div>
    {{ else }}
    <div class="col">
      {{ .inner | markdownify }}
    </div>
    <div class="col">
      <img src="{{ .params.image }}" alt="">
    </div>
    {{ end -}}
  </div>
</section>
